<!DOCTYPE html>
<html lang="en">

	<head>
	
	<meta name=”viewport” content=”width=350, initial-scale=.9″>
    <link rel="shortcut icon" href="logo.png">
	<title>Blog Design</title>
	<link rel="stylesheet" href="bootstrap/styles/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap/styles/styles.css">
	<script src="bootstrap/scripts/jquery-3.1.1.min.js"></script>
	<script src="bootstrap/scripts/bootstrap.min.js"></script>

	</head>

	<body>

		<header>
			<div class="navbar navbar-default navbar-fixed-top text-uppercase">
				<div class="container">
					<div class="navbar-header">
						<a href="index.html" class="navbar-brand">Blog System</a>

						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="newpost.html">New Post</a></li>
							<li><a href="#">User</a></li>
							<li><a href="index.html">Logout</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>

		<main>
			<div class="container body-content">
				<form class="form-horizontal">
					<fieldset>
						<legend>New Post</legend>

						<div class="form-group">
							<div class="col-md-2">
								<label class="pull-right" for="title">Title</label>
							</div>
							<div class="col-md-8">
								<input type="text" id="title" class="form-control" placeholder="Post Title"/>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-2">
								<label class="pull-right" for="author">Author</label>
							</div>
							<div class="col-md-8">
								<input type="text" id="author" class="form-control" placeholder="Post Author"/>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-2">
								<label class="pull-right" for="content">Content</label>
							</div>
							<div class="col-md-8">
								<textarea class="form-control" rows="10" id="content" placeholder="Post Content"></textarea>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-5 col-md-offset-5">
								<button type="reset" class="btn btn-primary">Reset</button>
								<button type="submit" class="btn btn-default">Save Post</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</main>

		<footer>
			<div class="container text-center">
				<p>&copy; My Blog 2017</p>
			</div>
		</footer>

	</body>

</html>
