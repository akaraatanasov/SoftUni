<!DOCTYPE html>
<html lang="en">

	<head>
	
	<meta name=”viewport” content=”width=350, initial-scale=.9″>
    <link rel="shortcut icon" href="logo.png">
	<title>Blog Design</title>
	<link rel="stylesheet" href="bootstrap/styles/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap/styles/styles.css">
	<script src="bootstrap/scripts/jquery-3.1.1.min.js"></script>
	<script src="bootstrap/scripts/bootstrap.min.js"></script>

	</head>

	<body>

		<header>
			<div class="navbar navbar-default navbar-fixed-top text-uppercase">
				<div class="container">
					<div class="navbar-header">
						<a href="index.html" class="navbar-brand">Blog System</a>

						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="register.html">Register</a></li>
							<li><a href="login.html">Login</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>

		<main>
			<div class="container body-content span=8 offset=2">
				<form class="form-horizontal">
					<fieldset>
						<legend>Register</legend>

						<div class="form-group">
							<div class="col-md-2">
								<label class="pull-right" for="email">Email</label>
							</div>
							<div class="col-md-8">
								<input type="text" id="email" class="form-control" placeholder="Email"/>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-2">
								<label class="pull-right" for="name">Full Name</label>
							</div>
							<div class="col-md-8">
								<input type="text" id="name" class="form-control" placeholder="Full Name"/>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-2">
								<label class="pull-right" for="password">Password</label>
							</div>
							<div class="col-md-8">
								<input type="text" id="password" class="form-control" placeholder="Password"/>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-2">
								<label class="pull-right" for="pass">Confirm Password</label>
							</div>
							<div class="col-md-8">
								<input type="text" id="pass" class="form-control" placeholder="Confirm Password"/>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-5 col-md-offset-5">
								<button type="reset" class="btn btn-default">Cancel</button>
								<button type="submit" class="btn btn-primary">Register</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</main>

		<footer>
			<div class="container text-center">
				<p>&copy; My Blog 2017</p>
			</div>
		</footer>

	</body>

</html>
